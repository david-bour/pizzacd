version: "3.7"

services:
  database:
    container_name: database
    image: postgres:11
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    networks:
      - backend
    depends_on:
      - appserver

  appserver:
    container_name: appserver
    command: ["bin/wait-for-postgres.sh", "bin/startup.sh"]
    build: ./appserver
    ports:
      - 5000:5000
    environment:
      - FLASK_APP=pizza
      - FLASK_APP_CONFIG=Production
      # - FLASK_DEBUG=1
      - FLASK_ENV=production
      - POSTGRES_HOST=database
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=password
      - REDIS_SSL=False
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=test
      - NEO4J_HOST=neo4jproxy
      - NEO4J_PORT=7687
    volumes:
      - ./appserver:/home/pizza
    networks:
      - frontend
      - backend

  redis:
    container_name: redis
    image: redis:alpine
    command: redis-server --requirepass password
    ports:
      - 6379:6379
    networks:
      - backend

networks:
  backend:
  frontend:
  n4j:
